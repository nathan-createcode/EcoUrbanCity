<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EcoUrbanCity</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1 class="welcome-text">Welcome back<br>to EcoUrbanCity!</h1>
        </div>

        <div class="right-section">
            <div class="login-card">
                <form class="login-form" id="loginForm" method="POST" action="login.php" autocomplete="off">
                    <div class="form-header">
                        <h2>Selamat Datang Kembali</h2>
                        <p>Your gateway to a smarter, greener city life awaits.</p>
                    </div>

                    <!-- Input Email -->
                    <div class="form-group">
                        <label for="email">Email</label>
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" required
                              placeholder="contoh@email.com" aria-label="Masukkan email Anda">
                    </div>

                    <!-- Input Password -->
                    <div class="form-group">
                        <label for="password">Password</label>
                        <i class="fas fa-key"></i>
                        <input type="password" id="password" name="password" required minlength="6"
                              placeholder="Masukkan minimal 6 karakter" aria-label="Masukkan password Anda">
                    </div>

                    <!-- Link Registrasi -->
                    <div class="form-group account-link">
                        <p>Belum punya akun?
                           <a href="../registration/registration.html" class="signup-link">Registrasi di sini</a>
                        </p>
                    </div>

                    <!-- Tombol Submit -->
                    <button type="submit" class="submit-btn">Masuk</button>
                </form>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
